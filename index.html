<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container home d-flex flex-column align-items-center pt-2 ">
        <div class=" profile ">
            <h1 class="fw-bold pb-4 " style="color: rgb(237, 227, 227);">Github Profile Finder</h1>
        </div>
        <div class="d-flex gap-2 searchbox">
            <input class="search-input fw-bold  py-2 px-2 rounded-4 fs-5" type="text" placeholder="Enter username">
            <button class="btn btn-primary btn-lg fw-bold search-btn">Search</button>
        </div>

        <p class="loading-text text-light error fw-bold fs-3 mt-5 ">Loading data | Please wait.</p>
        <div class="text-light mt-5 ">
            <div class="row circle-container d-flex align-items-center justify-content-center ">
            </div>

            <div class="row mt-5 content ">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
